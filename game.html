<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors Shoot!</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        border: 2px solid black;
      }
      .container1 {
        flex: 1;
      }
      .container2 {
        flex: 2;
      }
      .container3 {
        flex: 1;
      }
      #result {
        flex: 1;
        color: blue;
        border: 2px solid black;
      }
      #score {
        flex: 1;
        align-items: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">
      Rock, Paper, Scissors Shoot!
    </h1>
    <div class="container">
      <div class="container1">
        <div>Player</div>
        <div id="humanChoice"></div>
      </div>
      <div class="container2">
        <div id="result"></div>
        <div id="score"></div>
        <button id="rockbtn">
          <img src="images/rock.png" alt="" style="height: 150; width: 150" />
        </button>
        <button id="paperbtn">
          <img src="images/papers.png" alt="" style="height: 150; width: 150" />
        </button>
        <button id="scissorbtn">
          <img
            src="images/scissor.png"
            alt=""
            style="height: 150; width: 150"
          />
        </button>
        <div id="reload"></div>
      </div>
      <div class="container3">
        <div>computer</div>
        <div id="compChoice"></div>
      </div>
    </div>

    <!-- 
     
    <div id="scorec"></div>
    <div id="you"></div>
    <div id="comp"></div>
    <button id="reload" onClick="reloadThePage()">Play Again</button> -->
    <script src="index.js"></script>
  </body>
</html>
