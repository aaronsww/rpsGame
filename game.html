<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors Shoot!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <style>
      .container {
        display: flex;
        margin: -10;
        border: 2px solid black;
        justify-content: center;
        text-align: center;
      }
      .container1 {
        /* flex: 1; */
        background-color: #ffa69e;
        flex-basis: 20%;
      }
      .container2 {
        /* flex: 2; */
        background-color: #faf3dd;
        justify-content: center;
        flex-basis: 60%;
        font-family: "Oxygen", sans-serif;
      }
      .container3 {
        /* flex: 1; */
        background-color: #b8f2e6;
        flex-basis: 20%;
      }
      #result {
        border: 2px solid black;
        padding: 50;
      }
      #score {
        align-items: center;
        border: 2px solid black;
        padding: 50;
        margin-bottom: 80;
      }
      #buttons {
        display: flex;
        justify-content: space-around;
      }
      #finalResult {
        flex: 1;
        border: 2px solid black;
        padding: 50;
      }
      #reload {
        flex: 1;
        border: 2px solid black;
        padding: 50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div>Player</div>
        <div id="humanChoice"></div>
      </div>
      <div class="container2">
        <div style="font-size: 60">Rock, Paper, Scissors Shoot!</div>
        <div id="result"></div>
        <div id="score"></div>
        <div id="buttons">
          <button id="rockbtn">
            <img src="images/rock.png" alt="" style="height: 150; width: 150" />
          </button>
          <button id="paperbtn">
            <img
              src="images/papers.png"
              alt=""
              style="height: 150; width: 150"
            />
          </button>
          <button id="scissorbtn">
            <img
              src="images/scissor.png"
              alt=""
              style="height: 150; width: 150"
            />
          </button>
        </div>
        <div id="finalResult"></div>
        <div id="reload"></div>
      </div>
      <div class="container3">
        <div>Computer</div>
        <div id="compChoice"></div>
      </div>
    </div>

    <!-- 
     
    <div id="scorec"></div>
    <div id="you"></div>
    <div id="comp"></div>
    <button id="reload" onClick="reloadThePage()">Play Again</button> -->
    <script src="index.js"></script>
  </body>
</html>
